 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-primary Heading">Face Recognition</h3> 
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="name_of_person">
        Mom
        <hr>
        Dad
        <hr>
        Dadi
        <hr>
        Maahir
        <hr>
        Me
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="capture()" class="btn btn-succsess">Capture Image</button>
    <br> <br>
    <button onclick="identify()" class="btn btn-info">Identify Person</button>
    <br><br>
    <p class="person">Name:<span id="name"></span></p>
    <br><br>
    <p class="person">Accuracy:<span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
